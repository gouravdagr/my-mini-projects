<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="theme-toggle-container">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        </div>
        <h1 id="title">Is it a Palindrome?</h1>
        
        <div class="input-card">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            
            <div class="input-group">
                <input id="text-input" type="text" placeholder="e.g. race car">
                <button id="check-btn">Check</button>
            </div>
            
            <p id="result"></p>
        </div>

        <div class="palindrome-definition">
            <p>
                ðŸ’¡ A <span class="term">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
